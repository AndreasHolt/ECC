<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECC</title>
</head>
<script type="module" src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="module" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<body>
    <h1>
        <fieldset>
            <legend>Lemao</legend>
            <input type="button" value="Parameters">
            <input type="button" value="Infinite field">
            <input type="button" value="Finite field">
            <input type="button" value="EC Elgamal">
        </fieldset>
    </h1>
    <div class="container">
        <div class="layer1">
            <canvas id="myCanvas" width="578" height="300"></canvas>
        </div>
        <div id='layer2' class="layer2">
            <svg id="pointSVG" width="578" height="300">
                <circle id="point" class="point" cx="0" cy="0" r="4" stroke="green" stroke-width="1" fill="pink" />
            </svg>
        </div>
    </div>

    <h3>
        <fieldset>
            <legend>Choose an operation</legend>
            <input type="button" class="operation" value="Point Addition">
            <input type="button" class="operation" value="Point Doubling">
            <input type="button" class="operation" value="Point Multiplication">
        </fieldset>
    </h3>
    <div>
        <form id="curve">
            <p id="parameters">Pick curve parameters: \(y^2 = x^3 + ax + b\)</p>
            <label for="a">a</label>
            <input type="number" id="a" name="a" min="-5" placeholder="a">
            <label for="b">b</label>
            <input type="number" id="b" name="b" placeholder="b">
            <br><br>
            <input type="button" value="Submit Parameters">
            <p>Or choose a pre-determined polynomial:</p>
            <select name="Pre-determined polynomials" id="prepoly">
                <option value="0" selected=True disabled>--Select a polynomial--</option>
                <option value="0">None</option>
                <optgroup label="Good polynomials">
                    <option value="1">a = 0, b = 5</option> 
                    <option value="2">a = -5, b = 20</option>
                </optgroup>
                <optgroup label="Bad polynomials">
                    <option value="3">stinky</option>
                    <option value="4">funny</option>
                </optgroup>
                
            </select>
        </form>
    </div>
    
    <script src="graph.js"></script>
    <script src="graphHelpers.js"></script>
    <script src="realsAddition.js"></script>
    <script src="realsDoubling.js"></script>
    <script src="curve.js"></script>
    <script src="script.js"></script> 
    
</body>

</html>
