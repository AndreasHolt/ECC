<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECC</title>
  <link rel="icon" type="image/png" href="./src/img/favicon.png">
</head>
<body>
<ul class="flex">
  <li class="flex-1 mr-2">
    <a class="text-center block border border-white hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
       href="index.html">Elliptic Curves over Infinite Fields (‚Ñù)</a>
  </li>
  <li class="flex-1 mr-2">
    <a class="text-center block border border-blue-500 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
       href="finitefield.html">Elliptic Curves over Finite Fields (ùîΩ <sub>p</sub>)</a>
  </li>
  <li class="text-center flex-1">
    <a class="text-center block border border-white hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
       href="elgamal.html">EC El Gamal</a>
  </li>
</ul>

<div class="flex flex-row mt-10 px-10 py-10">
    <div id="inputColumn" class="w-64 basis-1/4">
      <div id="inputDiv">
        <p class="font-bold text-xl mb-2 text-gray-800 mb-2">Choose the field</p>
        <form id="form">
          <!--

          <label for="prime">Prime: </label>
          <input type="number" name="prime" id="prime" value="17"><br>
          <label for="power">Power: </label>
          <input type="number" name="power" id="power" value="1"><br>
          <div id="modoliDiv" hidden="true">
              <label for="modoli">Modoli: </label>
              <input type="number" name="modoli" id="modoli" value="19"><br>
          </div>
          -->


          <select name="curveList" id="curveList" class="bg-white hover:bg-gray-100 disabled:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow inline-flex items-center">
            <option>GF2 4</option>
            <option>GF2 5</option>
            <option>GF2 8</option>
            <option>Prime 5</option>
            <option>Prime 17</option>
            <option>Prime 37</option>
            <option>Prime 131</option>
          </select>
          <input type="submit" class="bg-white hover:bg-gray-100 disabled:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow inline-flex items-center">
        </form>



        <p class="mt-10 font-bold text-xl mb-2 text-gray-800 -mb-8">Point addition</p>
        <form id="additionForm" class="flex flex-wrap -mx-3 mb-6 justify-center mt-10">

          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label for="index1" class="block tracking-wide text-gray-700 text-x font-bold mb-2">Index of 1st point: </label>
          <input type="number" name="index1" id="index1" value="3" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"><br>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label for="index2" class="block tracking-wide text-gray-700 text-x font-bold mb-2">Index of 2nd point: </label>
          <input type="number" name="index2" id="index2" value="5" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"><br>
          </div>

          <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
          <input type="submit" class="bg-white hover:bg-gray-100 disabled:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow ">
          </div>
        </form>

        <p class="mt-10 font-bold text-xl mb-2 text-gray-800 -mb-8">Point multiplication</p>
        <form id="scalarForm" class="flex flex-wrap -mx-3 mb-6 justify-center mt-10">

          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-x font-bold mb-2" for="index">Index of point: </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" name="index" id="index" value="3"><br>
          </div>
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-x font-bold mb-2" for="Scalar">Scalar to multiply: </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" name="Scalar" id="Scalar" value="5"><br>
          </div>

          <div class="w-full md:w-2/2 px-3 mb-6 md:mb-0">
            <input type="submit" class="bg-white hover:bg-gray-100 disabled:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow ">
          </div>

        </form>



      </div>


    </div>

  <div id="outputGraphColumn" class="basis-3/4">
    <div class="ml-20" style="position: relative;">
      <canvas id="curveGraph" width="600" height="600" style="border:3px solid rgb(155,163,175);"></canvas>
      <svg id="highlightSVG" style="position: absolute;
                                    left: 0px;
                                    top:0px;
                                    z-index: 2;
                                    width: 600px;
                                    height: 600px;">
      </svg>
    </div>
    <div>
      <p id="pointInfo"></p>
    </div>
  </div>



</div>
<div id="outputTableColumn" class="flex flex-row mt-10 px-10 py-10">

</div>
<script defer type="module" src="./src/js/FiniteField/FiniteField.js"></script>
</body>
</html>
