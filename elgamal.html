<!DOCTYPE html>
<html lang="en">
    <style>
        #rcorners2 {
        border: 2px solid black;  
}
    </style>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./src/css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <title>EC Elgamal</title>
    </head>

    <body>
        <div class="flex flex-row">
            <div id="privateKey" 
            class="basis-1/4">
                <div>
                    <p>Your private key is: <span id="userPrivateKey">1234</span></p>
                    <button id="newKeyButton">New key</button>
                </div>
                <div>
                    <form id="inputMessageForm">
                        <label for="messageInput">Input message: </label>
                        <input type="text" id="messageInput"><br><br>
                        <input type="submit" value="Encrypt">
                    </form>
                </div>
            </div>
            <div class="basis-1/2">
                <div class="">
                    <div class="w-64 basis-1/4">
                        <h1>Encryption</h1>
                    </div>
                    <div class="w-64 basis-1/4">
                        <h1>Public communication</h1>
                    </div>
                    <div class="w-64 basis-1/4">
                        <h1>Decryption</h1>
                    </div>
                </div>
                <div id="textfelter">
                    <input type="text" id="textPreview" readonly="true" placeholder="Encrypted text">
                    <input type="text" id="textDecrypted" readonly="true" placeholder="Decrypted text">
                </div>
                <div>
                    <button id="sendMessage" >Send message</button>
                </div>
            </div>
            <div class="basis-1/4">
                <div>
                    <table style="border: 1px solid black; border-radius: 10px;">
                        <tr>
                            <th >
                            Public keys:
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <p id="publickey-A">Person A:</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p id="publickey-B">Person B:</p>        
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p  id="publickey-B">Person C:</p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <div>
                        <table style="border: 1px solid black; border-radius: 10px;">
                            <tr>
                                <th>
                                <p>Person A keys: </p>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                <p id="privatekey-A">privateKey: </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table style="border: 1px solid black; border-radius: 10px;">
                            <tr>
                                <th>
                                <p>Person B keys:</p>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                <p id="privatekey-B">privateKey: </p>
                                </td>
                            </tr>
                        </table >
                    </div>
                    <div>
                        <table style="border: 1px solid black; border-radius: 10px;">
                            <tr>
                                <th>
                                <p>Person C keys:</p>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                <p id="privatekey-C">privateKey: </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script defer type="module" src="/src/js/elgamal/Elgamal.js"></script>
</html>
