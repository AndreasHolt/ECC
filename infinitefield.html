<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECC</title>
  <link rel="icon" type="image/png" href="./src/img/favicon.png">
</head>
<body>
<ul class="flex">
  <li class="flex-1 mr-2">
    <a class="text-center block border border-white hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
       href="index.html">Elliptic Curves over Infinite Fields (‚Ñù)</a>
  </li>
  <li class="flex-1 mr-2">
    <a class="text-center block border border-blue-500 py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white"
       href="infinitefield.html">Elliptic Curves over Finite Fields (ùîΩ <sub>p</sub>)</a>
  </li>
  <li class="text-center flex-1">
    <a class="text-center block border border-white hover:border-gray-200 text-blue-500 hover:bg-gray-200 py-2 px-4"
       href="#">EC El Gamal</a>
  </li>
</ul>

<table>
  <tr>
    <td id="inputColumn">
      <div id="inputDiv">
        <form id="form">
          <!--

          <label for="prime">Prime: </label>
          <input type="number" name="prime" id="prime" value="17"><br>
          <label for="power">Power: </label>
          <input type="number" name="power" id="power" value="1"><br>
          <div id="modoliDiv" hidden="true">
              <label for="modoli">Modoli: </label>
              <input type="number" name="modoli" id="modoli" value="19"><br>
          </div>
          -->

          <select name="curveList" id="curveList">
            <option>GF2 4</option>
            <option>GF2 5</option>
            <option>GF2 8</option>
            <option>Prime 5</option>
            <option>Prime 17</option>
            <option>Prime 37</option>
            <option>Prime 131</option>
          </select>
          <input type="submit">
        </form>
        <form id="additionForm">
          <label for="index1">Index1: </label>
          <input type="number" name="index1" id="index1" value="3"><br>
          <label for="index2">Index2: </label>
          <input type="number" name="index2" id="index2" value="5"><br>
          <input type="submit">
        </form>
        <form id="scalarForm">
          <label for="index">Index: </label>
          <input type="number" name="index" id="index" value="3"><br>
          <label for="Scalar">Scalar: </label>
          <input type="number" name="Scalar" id="Scalar" value="5"><br>
          <input type="submit">
        </form>
      </div>

    </td>
    <td id="outputTableColumn">

    </td>
    <td id="outputGraphColumn">
      <div style="position: relative;">
        <canvas id="curveGraph" width="800" height="800" style="border:1px solid #000000;"></canvas>
        <svg id="highlightSVG" style="position: absolute;
                                    left: 0px;
                                    top:0px;
                                    z-index: 2;
                                    width: 800px;
                                    height: 800px;">
        </svg>
      </div>
      <div>
        <p id="pointInfo"></p>
      </div>
    </td>
  </tr>
</table>
<script defer type="module" src="./src/js/FiniteField/FiniteField.js"></script>
</body>
</html>
